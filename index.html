<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit or Loss</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main id="main">
      <h1>Check Profit or Loss on your Stock</h1>
      <div class="label">Enter the initial stock price (in ₹)</div>
      <input type="text" id="price-initial" />
      <div class="label">Enter the quantity</div>
      <input type="text" id="quantity" />
      <div class="label">Enter the stock price today (in ₹)</div>
      <input type="text" id="price-today" />
      <button id="check">Check</button>
      <div id="output">Are you ready to know?</div>
    </main>
  </body>
</html>
